<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estud.io</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div>
        <ul id="ul-nav">
            <li id="il-nav"><a href="/"> <i class="material-icons">home</i> Home</a></li>
            <li id="il-nav"><a href="/add"><i class="material-icons">add</i> add</a></li>
        </ul>
    </div>
    <header class="banner">
        <div class="banner-text">
            <h1><a href="/">Estud.io</a></h1>
        </div>
    </header>
    <br>
    <section class="section">
        <ul>
            {% for item in list %}
                {% if item != "" %}
                    <li>
                        <a href="/search?q={{item}}" style="color: red;">
                            <div class="box">
                                {{item}}
                            </div>
                        </a><br><br>
                    </li>
                {% endif %}
            {% endfor %}
        </ul>
    </section>
</body>
</html>
