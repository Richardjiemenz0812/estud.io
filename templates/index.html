<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estud-io</title>
    <link rel="shortcut icon" href="/static/icon512.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="manifest" href="/static/manifest.webmanifest">
    <meta name="theme-color" content="#4CAF50"></meta>
    <meta name="description" content="Estud-io es una sitio web donde estudiantes puedes aprender a la vez que comparten sus conocimientos">
    <script data-ad-client="ca-pub-6620756735645283" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</head>
<body>
    <div id="nav-bar">
        <ul id="ul-nav">
            <li class="li-nav" id="active""><a href="/"><i class="material-icons">home</i></a></li>
            <li class="li-nav" id="center"><a href="/add"><i class="material-icons">add</i></a></li>
            <li class="li-nav" id="right"><a href="/login"><i class="material-icons">face</i></a></li>
        </ul>
    </div>
    <header class="banner">
        <div class="banner-text">
            <center><h1 class="text-banner"><a href="/">Estud-io</a></h1></center>
        </div>
    </header>
    <br>
    
    <div>
        <div class="cont"><p><h1>Posts:</h1></p></div>
        <center>
            {% for item in list %}
            {% if item != "" %}
            <li>
                <a href="/search?q={{item}}" class="list-links">
                <b>{{item}}</b>
                </a><br><br>
            </li>
            {% endif %}
            {% endfor %}
        </center>
    </div>

</body>
</html>
